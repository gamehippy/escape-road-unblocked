<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Road Unblocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: url('https://www.transparenttextures.com/patterns/pixel-weave.png') repeat;
      background-color: #000;
      background-size: cover;
      color: #fff;
    }

    #launcher {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      position: relative;
    }

    .game-thumbnail {
      max-width: 300px;
      width: 90%;
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffcc00;
      margin-bottom: 25px;
    }

    .play-button {
      padding: 20px 40px;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      color: #000;
      border: 4px solid #fff;
      text-transform: uppercase;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffcc00;
      margin-bottom: 30px;
    }

    .play-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff9900;
    }

    .more-games {
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background 0.2s;
      position: absolute;
      bottom: 20px;
    }

    .more-games:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="launcher">
    <img
      src="https://clashcodes.com/games/thumbs/escape-road-unblocked-github.jpg"
      alt="Escape Road Thumbnail"
      class="game-thumbnail"
    />
    <div class="play-button">â–¶ Play Escape Road</div>
    <a class="more-games" href="https://clashcodes.com/games" target="_blank">More Unblocked Games</a>
  </div>

  <script>
    const playBtn = document.querySelector('.play-button');
    const gameUrl = 'https://script.google.com/macros/s/AKfycbysthcpOaHyHr6prqTqmfwkua02SpwIGDJGnZIqnMcy-OuCLkJ8WI-stwU6NhVnjoiz-Q/exec';

    playBtn.addEventListener('click', () => {
      window.location.href = gameUrl;
    });
  </script>
</body>
</html>
