<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Road Unblocked</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
        }

        #launcher {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .play-button {
            padding: 20px 40px;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: #000;
            border: 4px solid #fff;
            text-transform: uppercase;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px #ffcc00;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff9900;
        }
    </style>
</head>
<body>
    <div id="launcher">
        <div class="play-button">â–¶ Play Escape Road</div>
    </div>

    <script>
        const launcher = document.getElementById('launcher');
        const gameUrl = 'https://script.google.com/macros/s/AKfycbysthcpOaHyHr6prqTqmfwkua02SpwIGDJGnZIqnMcy-OuCLkJ8WI-stwU6NhVnjoiz-Q/exec';

        launcher.addEventListener('click', () => {
            window.location.href = gameUrl;
        });
    </script>
</body>
</html>
